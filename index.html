<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- VUE -->
    <script src="vue/vue.js" charset="utf-8"></script>

    <!-- MY FUNCTIONS -->
    <!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <title>Boolzapp</title>
  </head>

  <body>
    <div id="root">
      <main>
        <div class="container">

          <div class="col-left">
            <div class="top-left-el-wrapper">
              <div class="header-top-left">
                <div class="header-top-left-user">
                  <img :src="loggedUser.avatar" alt="">
                  <p>{{loggedUser.name + ' ' + loggedUser.surname}}</p>
                </div>

                <div class="header-top-left-buttons">
                  <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                  <i class="fa fa-comment" aria-hidden="true"></i>
                  <i class=" fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
              </div>

              <div class="notifications-bar">
                <div class="notification">
                  <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div>
                  <p>Ricevi notifiche di nuovi messaggi</p>
                  <p> <a href="#">Attiva notifiche desktop</a> </p>
                </div>
              </div>

              <div class="input-bar-left">
                <input type="text" name="" value="" v-model="inputSearchBar">
              </div>
            </div>

            <div class="user-list-wrapper">
              <ul id="user_list">
              <li v-for="(element, index) in contacts">
                <img :src="element.avatar" alt="">
                {{element.name}}

              </li>
            </ul>
            </div>

          </div>

          <div class="col-right">
            <div class="header-top-right">
              <div class="header-top-right-user">
                <img src="img/avatar_1.jpg" alt="">
                <div class="last-access_name">
                  <p>Lorem</p>
                  <p>Ultimo accesso:</p>
                </div>
              </div>
              <div class="header-top-right-buttons">
                <i class=" fa fa-search" aria-hidden="true"></i>
                <i class=" fa fa-paperclip" aria-hidden="true"></i>
                <i class=" fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>
            <div class="messages-area">

            </div>
            <div class="input-bar-right">
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <input type="text" name="" value="" v-model="inputSearchBar">
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
          </div>

        </div>
      </main>
    </div>


    <!-- SCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
